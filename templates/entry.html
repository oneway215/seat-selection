<!-- templates/entry.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입장 확인</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: {{ color }};
        }
        p {
            font-size: 1.3em;
        }
        img {
            margin-top: 30px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h2>{{ msg }}</h2>
    <p>선택한 좌석: {{ seat }}</p>
    <img src="{{ url_for('static', filename='kma.png') }}" alt="KMA 로고">
</body>
</html>
